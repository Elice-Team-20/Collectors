<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      content="당신이 원하는 모든 능력을 찾아 우주 최강이 되어보세요!"

    <meta
      property="og:description"
      content="당신이 원하는 모든 능력을 찾아 우주 최강이 되어보세요!"
    />
    <meta
      property="og:image"
      content="https://team20.s3.ap-northeast-2.amazonaws.com/image/06797180db33-11ec-b729-b56803da2900.jpeg"
    />
    <meta property="og:url" content="홈페이지 url" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="홈페이지 url" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="홈페이지 url" />
    <meta name="twitter:title" content="Collector's" />
    <meta
      name="twitter:description"
      content="당신이 원하는 모든 능력을 찾아 우주 최강이 되어보세요!"
    />
    <meta
      name="twitter:image"
      content="https://team20.s3.ap-northeast-2.amazonaws.com/image/06797180db33-11ec-b729-b56803da2900.jpeg"
    />
    <meta
      name="keywords"
      content="마블, 초능력, 쇼핑몰, 무기, 히어로, 빌런, 능력, 마법"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collector's Order</title>

    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />

    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>

    <!-- 다음 주소찾기 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="order.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../components/Order/style.css" />
    <script src="order.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <section class="cart">
        <div class="cart-wrap">
          <div class="order-status">
            <p id="cart">장바구니</p>
            <p id="order">> 주문 결제</p>
            <p id="complete">> 주문 완료</p>
          </div>
          <div class="info-wrapper">
            <div class="form">
              <div class="title">배송지 정보</div>
              <div class="seperator"></div>
              <div id="user-info-form">
                <div class="field" id="nameInput">
                  <label class="label" for="name">이름</label>
                  <div class="control">
                    <input
                      class="input"
                      id="name"
                      type="text"
                      placeholder="주문자 이름"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="field" id="phoneNumberInputDiv">
                  <label class="label" for="phoneNumber">연락처</label>
                  <div class="control">
                    <input
                      class="input"
                      id="phoneNumber"
                      type="text"
                      placeholder="- 없이 입력해주세요."
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="field" id="addressInput">
                  <label class="label" for="addressInput">주소</label>
                  <div class="control address">
                    <div id="findAddressBtnLine">
                      <input
                        class="input"
                        id="postNumber"
                        type="text"
                        placeholder="주소찾기를 클릭해주세요."
                        autocomplete="off"
                        readonly
                      />
                      <button id="findAddressBtn">주소찾기</button>
                    </div>
                    <input
                      class="input"
                      id="address1"
                      type="text"
                      autocomplete="off"
                      readonly
                    />
                    <input
                      class="input"
                      id="address2"
                      type="text"
                      placeholder="상세 주소를 적어주세요."
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="field" id="requestMsgInputDiv">
                  <label class="label" for="requestMsgInput">요청사항</label>
                  <div class="control">
                    <select id="requestMsgInput">
                      <option selected disabled>
                        배송시 요청사항을 선택해주세요.
                      </option>
                      <option>직접 수령하겠습니다.</option>
                      <option>배송 전 연락바랍니다.</option>
                      <option>부재 시 경비실에 맡겨주세요.</option>
                      <option>부재 시 문 앞에 놓아주세요.</option>
                      <option>부재 시 택배함에 넣어주세요.</option>
                      <option>직접 입력하기</option>
                    </select>
                    <div id="requestMsgTextInputDiv"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="info-card">
              <div class="title">결제 정보</div>
              <div class="seperator"></div>
              <div class="order-info">
                <!-- component 들어가던 부분 -->
                <div class="data order-list">
                  <div id="orderTitle">주문 상품</div>
                  <div id="orderItems">
                    <!-- <div>여성 니트 / 2개</div>
                    <div>남성 니트 / 2개</div> -->
                  </div>
                </div>
                <div class="data">
                  <div>상품 총액</div>
                  <div id="itemTotalPrice">원</div>
                </div>
                <div class="data">
                  <div>배송비</div>
                  <div id="shipFee">원</div>
                </div>
                <!--  -->
              </div>
              <div class="data total">
                <div>총 결제 금액</div>
                <div id="totalPrice">원</div>
              </div>
              <button class="button main-btn" id="purchase-btn">
                결제 하기
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
