<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="order.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../components/Order/style.css" />
    <script src="order.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <section class="cart">
        <div class="cart-wrap">
          <div class="info-wrapper">
            <div class="items">
              <div class="select">
                <label class="checkbox">
                  <input type="checkbox" id="allSelectCheckbox" />
                  <div>전체 선택</div>
                </label>
                <div>선택 삭제</div>
              </div>
              <div class="seperator"></div>
              <div id="cart"></div>
            </div>
            <div class="info-card">
              <div class="info-name">
                결제 정보
                <div class="seperator"></div>
              </div>
              <div class="order-info">
                <!-- component 들어가던 부분 -->
                <div class="data order-list">
                  <div id="order-title">주문 상품</div>
                  <div id="order-items">
                    <div>여성 니트 / 2개</div>
                    <div>남성 니트 / 2개</div>
                  </div>
                </div>
                <div class="data">
                  <p>상품 총액</p>
                  <p id="item-total-price">원</p>
                </div>
                <div class="data">
                  <p>배송비</p>
                  <p id="shipping">원</p>
                </div>
                <!--  -->
              </div>
              <div class="data total">
                <p>총 결제 금액</p>
                <p id="total">원</p>
              </div>
              <button class="button" id="purchase-btn">결제 하기</button>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
