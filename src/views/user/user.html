<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="user.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="user.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <!-- 계정 관리 메뉴 -->
      <section class="user">
        <div class="user-contianer">
          <div class="user-title">
            <h2>계정 관리</h2>
          </div>
          <div class="user-menu">
            <a href="/user/orders" class="user-menu-card">
              <div class="user-menu-icon">
                <i class="fa-solid fa-credit-card"></i>
              </div>
              <div class="user-menu-body">
                <h3>주문 조회</h3>
                <p>지난 주문 내역을 확인, 취소할 수 있습니다.</p>
              </div>
            </a>
            <a href="/user/users" class="user-menu-card">
              <div class="user-menu-icon">
                <i class="fa-solid fa-user-gear"></i>
              </div>
              <div class="user-menu-body">
                <h3>회원 정보 관리</h3>
                <p>회원 정보를 확인, 수정할 수 있습니다.</p>
              </div>
            </a>
            <a href="/user/orders" class="user-menu-card">
              <div class="user-menu-icon">
                <i class="fa-solid fa-won-sign"></i>
              </div>
              <div class="user-menu-body">
                <h3>제품 판매</h3>
                <p>제품 정보를 등록하여, 판매를 시작할 수 있습니다.</p>
              </div>
            </a>
            <a href="/user/orders" class="user-menu-card">
              <div class="user-menu-icon">
                <i class="fa-solid fa-user-slash"></i>
              </div>
              <div class="user-menu-body">
                <h3>회원 탈퇴</h3>
                <p>모든 정보를 안전하게 삭제한 후 탈퇴할 수 있습니다.</p>
              </div>
            </a>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
