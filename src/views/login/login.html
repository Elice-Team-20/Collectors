<html>
  <head>

      property="og:image"
      content="https://team20.s3.ap-northeast-2.amazonaws.com/image/2e32c500e182-11ec-83b6-a91808427d79.png"

    <meta name="twitter:card" content="summary" />

    <meta
      name="twitter:description"
      content="당신이 원하는 모든 능력을 찾아 우주 최강이 되어보세요!"
    />
    <meta
      name="twitter:image"
      content="https://team20.s3.ap-northeast-2.amazonaws.com/image/2e32c500e182-11ec-83b6-a91808427d79.png"
    />
    <meta
      name="keywords"
      content="마블, 초능력, 쇼핑몰, 무기, 히어로, 빌런, 능력, 마법"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collector's Login</title>

    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />

    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <!-- 로그인 폼(Form) -->
      <section>
        <div class="login-form-container">
          <form class="login-form-box">
            <div class="field">
              <label class="label" for="emailInput">이메일</label>
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>

            <div class="field">
              <label class="label" for="passwordInput">비밀번호</label>
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="on"
              />
            </div>

            <button class="button" id="submitButton">로그인하기</button>
            <div id="socialLoginBtnBox">
              <button class="social-btn" id="naverBtn">
                네이버로 시작하기
              </button>
              <button class="social-btn" id="kakaoBtn">
                카카오로 시작하기
              </button>
              <button class="social-btn" id="googleBtn">구글로 시작하기</button>
            </div>
          </form>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
