<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="detail.css" />
    <script src="detail.js" type="module" defer></script>
  </head>
  <body>
    <div class="div-container">
      <!-- 헤더 style="background-color: #202020" -->
      <nav>헤더</nav>

      <div class="detail-container">
        <div class="detail-img"">
          <img class="item-img" src="#" alt="item-detail-image" />
        </div>
        
        <div class="description">
          <p class="manufacturer">판매자</p>
          <p class="name">상품명</p>
          <div class="recommended">추천</div>
          <p class="price">가격</p>
          <p class="detail">상세 설명</p>
        </div>
  
        <div class="button-container">
          <button id="addToCartBtn">
            장바구니 추가하기
          </button>
          <button id="purchaseBtn">
            바로 구매하기
          </button>
        </div>
      </div>
    </div>

    <footer class="footer has-background-black">
      <div class="content has-text-centered">
        <p>By Team 20.</p>
      </div>
    </footer>
  </body>
</html>
