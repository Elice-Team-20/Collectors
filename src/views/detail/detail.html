<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="detail.css" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="detail.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <section class="item-detail container">
        <div class="item">
          <div class="item-left">
            
          </div>
          <div class="item-right">
            <div class="item-description-box">
              <div id="item-name">
                <!-- ${itemName} -->
              </div>
              <div id="stock"></div>
              <div class="seperator"></div>
              <div class="item-contents">
                <div id="tagList"></div>
                <div id="item-company"><!--${manufacturingCompany}--></div>
                <div id="item-price"><!--${addCommas(price)}--></div>
                <div id="item-explanation"><!--${mainExplanation}--></div>
              </div>
            </div>
            <div class="item-buttons-box">
              <button id="addCartBtn">장바구니 추가하기</button>
              <button class="main-btn" id="orderBtn">바로 구매하기</button>
            </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
