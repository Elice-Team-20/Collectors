<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="resign.css" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="resign.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <!-- 회원 탈퇴 폼(Form) -->
      <section>
        <div class="signout-form-container">
          <form class="signout-form-box">
            <div class="field">
              <label class="label" for="passwordInput">비밀번호</label>
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="소셜 로그인의 경우 해당 SNS의 이름을 영어로 입력해 주세요."
                autocomplete="on"
              />
            </div>

            <button class="button main-btn" id="submitButton">
              회원정보 안전하게 삭제하기
            </button>
          </form>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
