<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <section class="cart">
        <div class="cart-wrap">
          <div class="title">
            <h1>장바구니</h1>
            <p>주문 결제</p>
            <p>주문 완료</p>
          </div>
          <div class="info-wrapper">
            <div class="items">
              <div class="select">
                <label class="checkbox">
                  <input type="checkbox" id="allSelectCheckbox" />
                  <span>전체 선택</span>
                </label>
                <label class="delete-part" id="partialDeleteLabel">
                  <span>선택 삭제</span>
                </label>
              </div>
              <div id="cart"></div>
            </div>
            <div class="info">
              <h2>결제 정보</h2>
              <div class="data">
                <p>상품 수</p>
                <p id="item-number">개</p>
              </div>
              <div class="data">
                <p>상품 금액</p>
                <p id="item-price">원</p>
              </div>
              <div class="data">
                <p>배송비</p>
                <p id="shipping">원</p>
              </div>
              <div class="data total">
                <p>총 결제 금액</p>
                <p id="total">원</p>
              </div>
              <button class="button" id="purchaseButton">구매하기</button>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
