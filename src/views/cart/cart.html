<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../components/Order/style.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <section class="cart">
        <div class="cart-wrap">
          <div class="order-status">
            <p id="cart">장바구니</p>
            <p id="order">> 주문 결제</p>
            <p id="complete">> 주문 완료</p>
          </div>
          <div class="info-wrapper">
            <div class="items">
              <div class="select">
                <label class="checkbox">
                  <input type="checkbox" id="allSelectCheckbox" checked />
                  <div>전체 선택</div>
                </label>
                <div id="delete-all-btn">선택 삭제</div>
              </div>
              <div class="seperator"></div>
              <div id="cart-item-wrapper">
                <!-- 카트 아이템 목록 -->
              </div>
            </div>
            <div class="info-card">
              <div class="title">
                결제 정보
                <div class="seperator"></div>
              </div>
              <div class="order-info">
                <!-- component에서 추가하던 부분 -->
              </div>
              <div class="data total">
                <!-- 결제 정보 -->
              </div>
              <button class="button main-btn" id="order-btn">주문 하기</button>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
