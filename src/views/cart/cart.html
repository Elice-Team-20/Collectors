<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../components/Order/style.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <section class="cart">
        <div class="cart-wrap">
          <div class="info-wrapper">
            <div class="items">
              <div class="select">
                <label class="checkbox">
                  <input type="checkbox" id="allSelectCheckbox" />
                  <div>전체 선택</div>
                </label>
                <div>선택 삭제</div>
              </div>
              <div class="seperator"></div>
              <div id="cart-item-wrapper">
                <div class="cart-item">
                  <input type="checkbox" class="item-select-checkbox" />
                  <div class="item-image-box">
                    <img
                      class="item-image"
                      src="https://team20.s3.ap-northeast-2.amazonaws.com/image/b6ace0b0db37-11ec-9596-73005b4a7f0b.jpeg"
                      alt="item-image"
                    />
                  </div>
                  <div class="item-name"><a href="/">핌 입자</a></div>
                  <div class="item-price">18,000원</div>
                  <div class="item-number-box">
                    <button class="item-number-btn item-number-plus-btn">
                      <i class="fa-solid fa-circle-plus"></i>
                    </button>
                    <div>2</div>
                    <button class="item-number-btn item-number-minus-btn">
                      <i class="fa-solid fa-circle-minus"></i>
                    </button>
                  </div>
                  <div class="item-total-price">36,000원</div>
                </div>
              </div>
            </div>
            <div class="info-card">
              <div class="info-name">
                결제 정보
                <div class="seperator"></div>
              </div>
              <div class="order-info">
                <!-- component에서 추가하던 부분 -->
                <div class="data">
                  <p>상품 수</p>
                  <p id="item-number">개</p>
                </div>
                <div class="data">
                  <p>상품 금액</p>
                  <p id="item-price">원</p>
                </div>
                <div class="data">
                  <p>배송비</p>
                  <p id="shipping">원</p>
                </div>
                <!--  -->
              </div>
              <div class="data total">
                <p>총 결제 금액</p>
                <p id="total">원</p>
              </div>
              <button class="button" id="order-btn">주문 하기</button>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
