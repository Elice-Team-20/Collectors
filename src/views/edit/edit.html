      name="twitter:image"

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collector's User Edit</title>

    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />

    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="edit.css" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="edit.js" type="module" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <!-- 계정 관리 메뉴 -->
      <section class="edit">
        <div class="edit-container">
          <div class="edit-title">
            <h2>회원 정보 관리</h2>
            <p id="emailInput"></p>
          </div>

          <div class="edit-user-form-container">
            <form class="edit-user-form-box" id="editUserForm">
              <div class="field">
                <label class="label" for="fullNameInput">이름</label>
                <div class="control">
                  <input
                    class="input"
                    id="fullNameInput"
                    type="text"
                    autocomplete="off"
                    disabled
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="currentPasswordInput"
                  >현재 비밀번호</label
                >
                <div class="control">
                  <input
                    class="input"
                    id="currentPasswordInput"
                    type="password"
                    autocomplete="off"
                    placeholder="현재 비밀번호를 입력해 주세요."
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="newPasswordInput">비밀번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="newPasswordInput"
                    type="password"
                    autocomplete="off"
                    placeholder="변경할 비밀번호를 입력해 주세요."
                    disabled
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="passwordConfirmInput"
                  >비밀번호 확인</label
                >
                <div class="control">
                  <input
                    class="input"
                    id="passwordConfirmInput"
                    type="password"
                    autocomplete="off"
                    placeholder="변경할 비밀번호를 한 번 더 입력해 주세요."
                    disabled
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="addressInput">주소</label>
                <div class="control">
                  <div class="address-container">
                    <input
                      class="input"
                      type="text"
                      id="postcode"
                      placeholder="우편 번호"
                      disabled
                    />
                    <input
                      id="addressButton"
                      class="main-btn"
                      type="button"
                      value="주소 찾기"
                      disabled
                    />
                  </div>
                  <input
                    class="input"
                    type="text"
                    id="address"
                    placeholder="주소를 입력해 주세요."
                    disabled
                  />
                  <input
                    class="input"
                    type="text"
                    id="detailAddress"
                    placeholder="상세 주소를 입력해 주세요."
                    disabled
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="phoneNumberInput">전화번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="phoneNumberInput"
                    type="number"
                    autocomplete="off"
                    placeholder="전화번호를 입력해 주세요."
                    disabled
                  />
                </div>
              </div>
              <button class="button main-btn" id="submitButton" disabled>
                저장하기
              </button>
            </form>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
