<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="orderComplete.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../components/Order/style.css" />
    <script src="orderComplete.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <section class="cart">
        <div class="cart-wrap">
          <div class="order-status">
            <p id="cart">장바구니</p>
            <p id="order">> 주문 결제</p>
            <p id="complete">> 주문 완료</p>
          </div>
          <div class="info-wrapper">
            <div class="info-card">
              <div class="info-name">주문이 완료되었습니다!</div>
              <div class="seperator"></div>
              <div class="order-info">
                <div class="data">
                  <div>주문 상품</div>
                  <div id="orderedItem"></div>
                </div>
              </div>
              <div class="data total">
                <div>총 결제 금액</div>
                <div id="totalPrice">원</div>
              </div>
              <button class="button main-btn" id="order-list-page-btn">
                주문 내역 가기
              </button>
              <button class="button main-btn" id="items-list-page-btn">
                쇼핑 계속하기
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
