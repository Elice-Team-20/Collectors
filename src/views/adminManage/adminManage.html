<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>콜렉샵</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    /> -->
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="adminManage.css" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="adminManage.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <nav></nav>
      <section>
        <div id="content">
          <div id="title">상품 관리하기</div>
          <div class="seperator"></div>
          <div class="item-container">
            <div class="item">
              <a href="/items" class="item-content-box">
                <div class="item-image-box">
                  <img
                    id="itemImage"
                    src="https://team20.s3.ap-northeast-2.amazonaws.com/image/c57002d0db7d-11ec-acdc-a7606249704c.jpeg"
                    alt="item-image"
                  />
                </div>
                <div class="item-name">
                  로키의 샙터로키의 샙터로키의 샙터로키의 샙터로키의 샙터로키의
                  샙터
                </div>
                <div class="item-category">Hero</div>
                <div class="stock">3000</div>
              </a>
              <button class="item-delete-btn" name="${id}">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
